name: OpWatch
version: 1.0
main: team.plugincrafters.opwatch.OpWatchPlugin
author: PluginCrafters
website: https://github.com/PluginCrafters/OpWatch
prefix: OpWatch
api-version: 1.13
softdepend:
  - LuckPerms
  - AuthMe

commands:
  opwatch:
    description: Main Command
permissions:
  opwatch.help:
    description: Show help for this plugin.
  opwatch.reload:
    description: Reload config.
  opwatch.reassign:
    description: Reassign player QR.
  opwatch.updatechecker:
    description: Sends a notification when the plugin has an update