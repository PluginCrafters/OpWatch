# Para quitar el prefix, dejalo vacio! ('')
prefix: '&a&l[&6&lOpWatch&a&l] '

# Puedes crear tu propio archivo de lenguaje. Debe llamarse 'lang-<lenguaje>.yml' Luego aquí escribes <lenguaje>.
language: en

# Aquí puedes elegir de que manera escribes los mensajes con formato de color hexadecimal. Ejemplo: "&#fff222Hola!" mostrará "Hola!" en color.
# Esta opción permite compatibilidad con plugins que usen como formato de color hexadecimal solamente el #. Ejemplo: "#fff222Hola!"
hex-formatting:
  start-tag: '&#'
  end-tag: ''

punishment:
  # ¿Banear al jugador que tenga op y no esté en la lista? (Se le quitará el op sin importar este valor)
  ban-player: true

  # ¿Kickear al jugador que tenga op y no esté en la lista? (Se le quitará el op sin importar este valor)
  kick-player: false

  # Si tienes plugins que pueden dar op con un comando, debes agregar los comandos aquí en 2 formatos:
  # 1. 'El comando que usas :: el permiso'. Por ejemplo, '/op <player> :: minecraft.command.op'
  # 2. 'El nombre del plugin:el comando :: el permiso'. Por ejemplo, '/plugin:op <player> :: plugin.command.op'
  # Si no hay un permiso asignado para ese comando, puedes no poner ':: permiso'. Tambien puedes no poner el permiso si quieres evitar el chequeo
  # de los permisos en este plugin, y dejar que cada plugin chequee sus propios permisos
  # NO RECOMENDAMOS USAR PLUGINS QUE DEN OP SIN PERMISOS.
  # Debes escribir <player> donde va el nombre del jugador.
  op-commands:
    - '/op <player> :: minecraft.command.op'
    - '/minecraft:op <player> :: minecraft.command.op'

  # ¿Cada cuanto tiempo se chequea si los jugadores tienen op (en segundos)? 0 para no chequear.
  op-check-interval: 300

  # Ademas de chequear si el jugador tiene op, tambien chequea si tiene alguno de los siguientes permisos, y lo castiga de la misma manera.
  permissions-list:
    - '*'
    - 'minecraft.command.op'

  # Usa los eventos de LuckPerms para detectar cuando se agrega un comando, y se cancela el evento si el permiso es uno de
  # los listados anteriormente, y ademas el jugador no está en la op-list.
  check-luckperms: true

auth:
  # Utilizar verificación 2fa en caso de que la ip de un jugador op cambie
  # ACTIVAR ÚNICAMENTE EN EL SERVIDOR DE LOGUEO.
  enabled: false

  # Es el nombre que aparecerá en la aplicacion que utilices como 2fa.
  server-name: "MinecraftServer"